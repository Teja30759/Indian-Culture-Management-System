<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <title>Password Updation</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
    
    <!-- Add CSS for transparent card -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind other content */
            overflow: hidden;
        }

        .video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* White with 90% opacity */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            margin: auto; /* Center the card horizontally */
            position: absolute;
            top: 50%; /* Position the card 50% from the top */
            left: 50%; /* Position the card 50% from the left */
            transform: translate(-50%, -50%); /* Center the card vertically and horizontally */
            border: 1px solid #ddd; /* Optional border */
            text-align: center;
            z-index: 1; /* On top of the video */
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #4cae4c;
        }

        .message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1; /* On top of other content */
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo-par h2 {
            margin: 0;
        }

        nav .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav .nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav .nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        nav .nav ul li a:hover {
            background-color: #555;
        }
    </style>
</h:head> 
<body> 

    <!-- Navbar from index.html -->
    <nav>
        <div class="container">
            <div class="logo-par">
                <a href="index.html">
                    <h2>!NDIA</h2>
                </a>
            </div>
            <div class="nav">
                <ul>
                    <li><a class="menu_hover" href="registereduserhome.jsp">Home</a></li>
                    <li><a class="menu_hover" href="userlogout.jsp">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section with Video Background -->
    <header>
        <div class="video">
            <video id="video" autoplay="autoplay" loop="loop" muted="muted">
                <source type="video/mp4" src="images/v1.mp4" />
            </video>
        </div>
    </header>

    <!-- User Change Password Card Centered Above Video -->
    <div class="card">
        <h3>Change Password</h3>
        <h:form>
            <!-- Form group for Email -->
            <div class="form-group">
                <h:outputLabel for="name" value="Enter Email Address" />
                <h:inputText id="name" required="true" requiredMessage="Enter Email Address" value="#{userbean.email}" styleClass="input-box"/>
                <h:message for="name" styleClass="message" />
            </div>
            <!-- Form group for Password -->
            <div class="form-group">
                <h:outputLabel for="pass" value="Enter Password" />
                <h:inputSecret id="pass" required="true" requiredMessage="Enter Password" value="#{userbean.password}" styleClass="input-box"/>
                <h:message for="pass" styleClass="message" />
            </div>
            <!-- Submit Button -->
            <div class="form-group">
                <h:commandButton id="add" styleClass="button" value="Update" action="#{userbean.changepassword()}"/>
            </div>
        </h:form>
    </div>

</body> 
</html>
