<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>All Tourist Places</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #333;
            text-align: center;
        }

        /* Video Background styling */
        .video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navigation Buttons */
        .button-container {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .button-container a {
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        .button-container a:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        /* Table styling */
        .table-container {
            margin-top: 80px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 20px;
            width: 80%;
        }

        h2 {
            margin: 20px;
            color: white;
        }

        h:dataTable {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: none;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            z-index: 1;
        }

        h:column {
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h:column f:facet[name="header"] {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        h:column:nth-child(even) {
            background-color: rgba(240, 240, 240, 0.5);
        }

        h:column:hover {
            background-color: rgba(220, 220, 220, 0.7);
        }

        /* Update button styling */
        .update-button {
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 123, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        .update-button:hover {
            background-color: rgba(0, 123, 255, 0.9);
            color: #fff;
        }
    </style>
</h:head>

<body>

    <!-- Video Background -->
    <div class="video">
        <video id="video" autoplay="autoplay" loop="loop" muted="muted">
            <source type="video/mp4" src="images/v1.mp4" />
        </video>
    </div>

    <!-- Navigation Buttons -->
    <div class="button-container">
        <a href="logginedadminhome.jsp">Home</a>
        <a href="adminlogout.jsp">Logout</a>
    </div>

    <!-- Table to Display Tourist Places -->
    <div class="table-container">
        <h2><u>ALL PLACES</u></h2>
        <h:dataTable value="#{plcBean.placeslist}" var="plc" border="2">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{plc.name}
            </h:column>
            <h:column>
                <f:facet name="header">Location</f:facet>
                #{plc.state}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{plc.des}
            </h:column>
            <h:column>
                <f:facet name="header">Historical Significance</f:facet>
                #{plc.historicalsig}
            </h:column>
            <h:column>
                <f:facet name="header">Best Time To Visit</f:facet>
                #{plc.besttimetovisit}
            </h:column>
            <h:column>
                <f:facet name="header">Update Place</f:facet>
                <h:form>
                    <h:commandLink value="Update" action="updateplaces.indianculture" styleClass="update-button" />
                </h:form>
            </h:column>
        </h:dataTable>
    </div>

</body>

</html>
