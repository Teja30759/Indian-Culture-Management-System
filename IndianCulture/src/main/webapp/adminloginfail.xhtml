

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
    <title>User Failed</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- Add CSS for card -->
    <style>
        .card {
            background-color: #FFFDD0; /* Cream background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            margin: auto; /* Center the card horizontally */
            position: absolute;
            top: 50%; /* Position the card 50% from the top */
            left: 50%; /* Position the card 50% from the left */
            transform: translate(-50%, -50%); /* Center the card vertically and horizontally */
            border: 1px solid #ddd; /* Optional border */
            text-align: center;
        }

        .card h3 {
            margin-bottom: 20px;
        }

        .card center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for form elements */
        .card .form-group {
            margin-bottom: 20px;
        }

        .card label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .card input[type="text"],
        .card input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .card .error-message {
            color: red;
        }
    </style>
</head>

<body>

    <!-- Navbar from index.html -->
    <nav>
        <div class="container">
            <div class="menu-par">
                <div class="logo-par">
                    <a href="index.html">
                        <h2>!NDIA</h2>
                    </a>
                </div>
                <div class="nav">
                    <ul>
                        
                    </ul>
                </div>
                <div class="toggle-btn">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section with Video Background -->
    <header>
        <div class="container">
            <div class="home_header_info">
                <!-- Empty for now -->
            </div>
        </div>
        <div class="video">
            <video id="video" autoplay="autoplay" loop="loop" muted="muted">
                <source type="video/mp4" src="images/v1.mp4" />
            </video>
        </div>
    </header>

    <!-- User Login Card Centered Above Video -->
    <div class="card">
        <h3>Login Failed</h3>
        <center>
            <h:form>

                <h:commandButton styleClass="button" value="Try Again" action="adminlogin" />
                
            </h:form>
        </center>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/extrenaljq.js"></script>
</body>

</html>
